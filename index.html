<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100vh;
            background:gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-box {
            width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            position: relative;
            width: 250px;
            height: 125px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            user-select: none;
            margin: 5px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }

        .box:nth-of-type(1) {
            background: linear-gradient(
                    150deg,
                    rgb(251, 122, 8),
                    rgb(240, 47, 31)
            );
        }

        .box:nth-of-type(2) {
            background: linear-gradient(
                    150deg,
                    rgb(241, 43, 84),
                    rgb(237, 11, 125)
            );
        }

        .box:nth-of-type(3) {
            background: linear-gradient(
                    150deg,
                    rgb(65, 182, 73),
                    rgb(125, 195, 65)
            );
        }

        .box:nth-of-type(4) {
            background: linear-gradient(
                    150deg,
                    rgb(5, 141, 239),
                    rgb(22, 175, 194)
            );
        }

        .box:nth-of-type(5) {
            background: linear-gradient(
                    150deg,
                    rgb(134, 0, 255),
                    rgb(103, 0, 255)
            );
        }

        .box:nth-of-type(6) {
            background: linear-gradient(
                    150deg,
                    rgb(209, 11, 148),
                    rgb(113, 52, 178)
            );
        }

        .ripple {
            display: block;
            position: absolute;
            border-radius: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
        }


        .animation {
            animation: ripple 0.5s ease-in;
        }

        @keyframes ripple {
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }


    </style>


</head>
<body>

<div class="btn-box">
    <div class="box">
        <span class="ripple"></span>
        <p><a href="https://www.xmu.edu.cn/" target="_blank">厦门大学</a></p>
    </div>
    <div class="box">
        <span class="ripple"></span>
        <p><a href="http://xmuxg.xmu.edu.cn/xmu/app/214" target="_blank">胡锦楠</a></p>
    </div>
    <div class="box">
        <span class="ripple"></span>
        <p>22920202202778</p>
    </div>
    <div class="box">
        <span class="ripple"></span>
        <p><a href="https://www.xmu.edu.cn/" target="_blank">信息学院</a></p>
    </div>
    <div class="box">
        <span class="ripple"></span>
        <p>计算机类</p>
    </div>
    <div class="box">
        <span class="ripple"></span>
        <p><a href="https://en.wikipedia.org/wiki/Portal:Current_events/November_2020#2020_November_1" target="_blank">2000.11.01</a></p>
    </div>
</div>

<script>
    let box = document.querySelectorAll(".box");
    for (let i = 0; i < box.length; i++) {
        box[i].onmouseenter = function (event) {
            let ripple = box[i].querySelector(".ripple");
            ripple.classList.add("animation");
            ripple.style.width = this.offsetWidth + "px";
            ripple.style.height = this.offsetWidth + "px";
            ripple.style.top = -(this.offsetHeight - event.offsetY) + "px";
            ripple.style.left = -(this.offsetWidth / 2 - event.offsetX) + "px";
            setTimeout(function () {
                ripple.classList.remove("animation");
            }, 500)

        }
    }


</script>


</body>
</html>
